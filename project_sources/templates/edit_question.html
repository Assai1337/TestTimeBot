<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать вопрос</title>
    <!-- Подключаем стили -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_questions.css') }}">
</head>
<body>
    <div class="container">
        <h2>Редактировать вопрос</h2>
        <form action="{{ url_for('edit_question', question_id=question.id) }}" method="post" class="create-questions-form">
            <label>Текст вопроса:
                <textarea name="question_text" required>{{ question.question_text }}</textarea>
            </label>

            <label>Тип вопроса:
                <select name="question_type" id="question_type" onchange="updateOptionBehavior()">
                    <option value="single_choice" {% if question.question_type == 'single_choice' %}selected{% endif %}>Одиночный выбор</option>
                    <option value="multiple_choice" {% if question.question_type == 'multiple_choice' %}selected{% endif %}>Множественный выбор</option>
                    <option value="text_input" {% if question.question_type == 'text_input' %}selected{% endif %}>Текстовый ответ</option>
                </select>
            </label>

            <!-- Поле для ввода текстового ответа -->
            <div id="text_answer_container" style="display: none;">
                <label>Ответ:
                    <input type="text" name="text_answer" value="{{ question.right_answer if question.question_type == 'text_input' }}">
                </label>
            </div>

            <!-- Блок для вариантов ответов -->
            <div id="options_container">
                <label>Варианты ответов (для вопросов с выбором):</label>
                {% if question.options %}
                    {% for option in question.options %}
                        <div class="option">
                            <input type="text" name="options" value="{{ option.text }}">
                            <label>Правильный:
                                <input type="checkbox" name="correct_options" class="correct-checkbox" value="{{ loop.index }}" {% if option.is_correct %}checked{% endif %}>
                            </label>
                        </div>
                    {% endfor %}
                {% else %}
                    <div class="option">
                        <input type="text" name="options">
                        <label>Правильный:
                            <input type="checkbox" name="correct_options" class="correct-checkbox" value="1">
                        </label>
                    </div>
                {% endif %}
            </div>

            <!-- Кнопка "Добавить вариант ответа" -->
            <button type="button" id="add_option_button" onclick="addOption()">Добавить вариант ответа</button>
            <button type="submit">Сохранить вопрос</button>
        </form>
    </div>

    <!-- Подключаем скрипт -->
    <script src="{{ url_for('static', filename='js/create_questions_script.js') }}"></script>
    <script>
    // Обновляем отображение полей при загрузке страницы
    document.addEventListener("DOMContentLoaded", function() {
        updateOptionBehavior();
    });
    </script>
</body>
</html>
